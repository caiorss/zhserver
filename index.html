    <div id="top">

      <table id="controlForm">

        <tr>        
          <td><label>Filter</label></td>

        </tr>

        <tr>
          <td><label>Search</label></td>
          <td>

        </tr>
      </table>

      </lu>

    </div>
        

    <div id="navpanel">
